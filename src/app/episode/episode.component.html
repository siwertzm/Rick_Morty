<div style="margin: auto; width: 80%">
    <div class="text-center mt-5">
        <h1>Liste des épisodes</h1>
    </div>
    <div class="block" *ngFor="let e of episode?.results">
        <div class="card display-flex mt-5">
            <div class="row">
                <div class="col-sm">
                    <img src="">
                </div>
                <div class="col-sm">
                    <h2 class="mt-2"><strong>{{e?.name}}</strong></h2>
                    <h5>{{e?.episode}} - {{e?.air_date}}</h5>
                    <br>
                    <h5><strong>Date de création :</strong></h5>
                    <h5>{{e?.created}}</h5>
                </div>
                <div class="col-sm">
                    <h2 class="mt-2"><strong>Liste des apparitions :</strong></h2>
                    <div *ngFor="let e of e.characters; let i=index">
                        <div *ngIf="i<6">
                            <h5>Test</h5>
                        </div>
                    </div>
                    <br>
                    <div *ngIf="e.characters.length > 6">
                    <h6><a>Voir plus de personnage de l'episode : {{e?.name}} <i class="fas fa-arrow-right"></i></a></h6>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
